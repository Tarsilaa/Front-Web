<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula target</title>
</head>
<body>
    <header>
        <h1>Abrindo link em outra guia</h1>
        <p>
            A propiedade "target" é ultilizada <br>
            junto a aluguma &lt;tag&gt; relacionada a hiperlink <br>
            ou seja, é junto a tag &lt;a&gt; e importante lembrar que <br>
            também precisamos do atributo "href" para inserir o hiperlink.
        </p>
        <p>
            vamos testar os links abaixo: <br> <br>
            <a href="https://ios.org.br">Esse link vai para o site do IOS.</a>
            <a href="https://www.apple.com.br"target="_blank"></a>

        </p>
    </header>
</body>
</html>
