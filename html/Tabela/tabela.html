<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela</title>
</head>
<body>
    <header>
        <h1>Adedonha</h1>
        <section>
            <!--table é a tag para iniciar uma tabela-->
            <table>
                <!--Table Row <tr> para criar uma linha na tabela-->
                <tr>
                    <!--Table Heading <tr> para criar colunas de cabeçalho -->
                    <th>Nome</th>
                    <th>Fruta</th>
                    <th>Cor</th>
                    <th>Objeto</th>
                    <th>Cidade</th>
                    <th>Animal</th>
                </tr>
                <tr>
                    <td>Aline</td>
                    <td>abacaxi</td>
                    <td>azul</td>
                    <td>amario</td>
                    <td>Abrel e Lima</td>
                    <td>abelha</td>
                </tr>
                <tr>
                    <tr>
                        <td>Pedro</td>
                        <td>pera</td>
                        <td>petro</td>
                        <td>pedra</td>
                        <td>Petrolina</td>
                        <td>pato</td>
                    </tr>
                    <tr>
                        <td>Léo</td>
                        <td>limão</td>
                        <td>lilas</td>
                        <td>linha</td>
                        <td>Lagoinha</td>
                        <td>lagosta</td>
                    </tr>
                    <tr>
                        <tr>
                            <td>Maria</td>
                            <td>morango</td>
                            <td>marrom</td>
                            <td>martelo</td>
                            <td>machados</td>
                            <td>morcego</td>
                        </tr>
                        <tr>
                            <td>Nadia</td>
                            <td>noz</td>
                            <td>neve</td>
                            <td>navio</td>
                            <td>nova olinda</td>
                            <td>naja</td>
                        </tr>
                    </tr>
                </tr>
            </table>
        </section>
    </header>
</body>

</html>
